<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Task</title>
</head>
<body>

<h1>Update Task</h1>

<form th:action="@{/todo/update/{id}(id=${task.id})}" method="post">
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:value="${task.description}" required>
    <br>
    <label for="dueDate">Due Date:</label>
    <input type="date" id="dueDate" name="dueDate" th:value="${task.dueDate}" required>
    <br>
    <label for="user">User:</label>
    <input type="text" id="user" name="user" th:value="${task.user}" required>
    <br>
    <button type="submit">Update</button>
</form>

<a th:href="@{/todo/list}">Back to List</a>

</body>
</html>
